        .search-icon {

        .blog-card {

        .post-image { height: 180px; width: 100%; object-fit: cover; }
        .post-content { padding: 25px; }
        .post-meta {

        .post-tag {

        .btn-read {

        .back-to-top {

        footer {

        }

        @media (max-width: 768px) {

            .blob { opacity: 0.2; }
        }
        .post-container {
    background: #000;

}

    <script>
        // ÊâìÂ≠óÊú∫ÁâπÊïà
        const textToType = "Live well. Keep coding. Stay curious.";
        const typingElement = document.getElementById('typing-effect');
        let i = 0;

        function typeWriter() {
            if (i < textToType.length) {
                typingElement.innerHTML += textToType.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }

        // Êó•ÂéÜÂäüËÉΩ
        function renderCalendar() {
            const date = new Date();
            const currentYear = date.getFullYear();
            const currentMonth = date.getMonth(); 
            const currentDay = date.getDate();

            const monthNames = ["January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            
            document.getElementById('calendar-month-year').innerText = `${monthNames[currentMonth]} ${currentYear}`;

            const daysContainer = document.getElementById('calendar-days');
            daysContainer.innerHTML = "";

            const firstDayIndex = new Date(currentYear, currentMonth, 1).getDay();
            const lastDay = new Date(currentYear, currentMonth + 1, 0).getDate();

            for (let x = 0; x < firstDayIndex; x++) {
                const emptyDiv = document.createElement('div');
                emptyDiv.classList.add('calendar-day', 'empty');
                daysContainer.appendChild(emptyDiv);
            }

            for (let d = 1; d <= lastDay; d++) {
                const dayDiv = document.createElement('div');
                dayDiv.innerText = d;
                dayDiv.classList.add('calendar-day');
                if (d === currentDay) {
                    dayDiv.classList.add('today');
                }
                daysContainer.appendChild(dayDiv);
            }
        }

        window.onload = function() {
            typeWriter();
            renderCalendar();
        };

        // ÊêúÁ¥¢ÂäüËÉΩ
        const searchInput = document.getElementById('search-input');
        const posts = document.querySelectorAll('.blog-card');

        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            posts.forEach(post => {
                const title = post.querySelector('.post-title').innerText.toLowerCase();
                const excerpt = post.querySelector('.post-excerpt').innerText.toLowerCase();
                if (title.includes(term) || excerpt.includes(term)) {
                    post.style.display = 'flex';
                } else {
                    post.style.display = 'none';
                }
            });
        });

        // ÂõûÂà∞È°∂ÈÉ®
        const backToTopBtn = document.querySelector('.back-to-top');
        window.onscroll = function() {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                backToTopBtn.classList.add('show');
            } else {
                backToTopBtn.classList.remove('show');
            }
        };
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    
        // Ëá™Âä®Âä†ËΩΩÊñáÁ´†ÂàóË°®
async function loadPosts() {
    const container = document.getElementById('posts-container');
    container.innerHTML = "Âä†ËΩΩ‰∏≠...";

    const res = await fetch("post.json");
    const posts = await res.json();

    container.innerHTML = "";

    posts.forEach(post => {
        container.innerHTML += `
        <article class="glass-card blog-card">
            <img src="${post.cover}" alt="${post.title}" class="post-image">
            <div class="post-content">
                <div class="post-meta">
                    <span><i class="far fa-calendar"></i> ${post.date}</span>
                    <span class="post-tag">${post.tag}</span>
                </div>
                <a href="${post.url}" class="post-title">${post.title}</a>
                <p class="post-excerpt">${post.excerpt}</p>
                <a href="${post.url}" class="btn-read">ÈòÖËØªÂÖ®Êñá</a>
            </div>
        </article>
        `;
    });
}

window.onload = function () {

};
