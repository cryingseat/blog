    <script>
    // 1. å®šä¹‰å…¨å±€å˜é‡
    let postsData = [];

    // 2. è·å–æ•°æ® (æ³¨æ„æ–‡ä»¶åä¿®æ”¹)
    // ç¡®ä¿ä½ çš„æ–‡ä»¶åå« post.jsonï¼Œæˆ–è€…æŠŠè¿™é‡Œæ”¹æˆ posts.json
    fetch('post.json') 
        .then(response => {
            if (!response.ok) {
                // å¦‚æœæ‰¾ä¸åˆ°æ–‡ä»¶ï¼Œè¿™é‡Œä¼šæŠ¥é”™
                throw new Error("æ‰¾ä¸åˆ°æ–‡ä»¶ (HTTP " + response.status + ")");
            }
            return response.json();
        })
        .then(data => {
            console.log("æ•°æ®åŠ è½½æˆåŠŸ:", data); // è°ƒè¯•ç”¨
            postsData = data;
            renderPosts(postsData); // æ•°æ®åˆ°äº†æ‰æ¸²æŸ“
        })
        .catch(error => {
            console.error("é”™è¯¯è¯¦æƒ…:", error);
            // åœ¨é¡µé¢ä¸Šæ˜¾ç¤ºé”™è¯¯æç¤ºï¼Œæ–¹ä¾¿ä½ çŸ¥é“å‡ºé”™äº†
            document.getElementById('posts-container').innerHTML = 
                `<div style="text-align:center; padding:20px; color:#ff758c;">
                    <h3>åŠ è½½å¤±è´¥</h3>
                    <p>${error.message}</p>
                    <p style="font-size:0.8rem; color:#aaa; margin-top:10px;">
                        æç¤ºï¼šå¦‚æœä½ æ˜¯åŒå‡»æ‰“å¼€çš„ htmlï¼Œè¯·æ”¹ç”¨ VS Code Live Server æ’ä»¶æ‰“å¼€ã€‚<br>
                        åŒæ—¶æ£€æŸ¥ json æ–‡ä»¶åæ˜¯å¦å¯¹åº”ã€‚
                    </p>
                </div>`;
        });

    // --- æ¸²æŸ“å‡½æ•° ---
    function renderPosts(posts) {
        const container = document.getElementById('posts-container');
        container.innerHTML = "";
        
        if (posts.length === 0) {
            container.innerHTML = "<p style='text-align:center; color:#888;'>æš‚æ— æ–‡ç« </p>";
            return;
        }

        posts.forEach(post => {
            const realUrl = `posts/${post.fileName}`;
            const articleHTML = `
            <article class="glass-card blog-card">
                <img src="${post.cover}" alt="${post.title}" class="post-image">
                <div class="post-content">
                    <div class="post-meta">
                        <span><i class="far fa-calendar"></i> ${post.date}</span>
                        <span class="post-tag">${post.tag}</span>
                    </div>
                    <a href="${realUrl}" class="post-title">${post.title}</a>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <div class="btn-read" onclick="openArticle(${post.id})">é˜…è¯»å…¨æ–‡</div>
                </div>
            </article>
            `;
            container.innerHTML += articleHTML;
        });
    }

    // --- è·³è½¬é€»è¾‘ ---
    function openArticle(id) {
        const post = postsData.find(p => p.id === id);
        if (post) {
            if (post.theme && post.theme.backgroundColor) {
                document.documentElement.style.setProperty('--page-bg', post.theme.backgroundColor);
            }
            setTimeout(() => {
                window.location.href = `posts/${post.fileName}`;
            }, 300);
        }
    }

    // --- æœç´¢åŠŸèƒ½ ---
    const searchInput = document.getElementById('search-input');
    if (searchInput) {
        searchInput.addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const filteredPosts = postsData.filter(post => 
                post.title.toLowerCase().includes(term) || 
                post.excerpt.toLowerCase().includes(term)
            );
            renderPosts(filteredPosts);
        });
    }

    // --- é¡µé¢åˆå§‹åŒ– (å»æ‰è¿™é‡Œçš„ renderPosts) ---
    window.onload = function() {
        // æ‰“å­—æœº
        const text = "Live well. Keep coding.";
        let i = 0;
        const typingElement = document.getElementById('typing-effect');
        if (typingElement) {
            const typing = () => { 
                if(i < text.length) { 
                    typingElement.innerHTML += text.charAt(i++); 
                    setTimeout(typing, 100); 
                }
            };
            typing();
        }
        
        // æ—¥å†
        const d = new Date();
        const monthYear = document.getElementById('calendar-month-year');
        if(monthYear) monthYear.innerText = `${d.getMonth()+1}æœˆ ${d.getFullYear()}`;
        
        const daysContainer = document.getElementById('calendar-days');
        if (daysContainer) {
            for(let j=0; j<new Date(d.getFullYear(), d.getMonth(), 1).getDay(); j++) 
                daysContainer.innerHTML += `<div class="calendar-day empty"></div>`;
            for(let k=1; k<=new Date(d.getFullYear(), d.getMonth()+1, 0).getDate(); k++) {
                daysContainer.innerHTML += `<div class="calendar-day ${k===d.getDate()?'today':''}">${k}</div>`;
            }
        }

        // æ³¨æ„ï¼šè¿™é‡Œåˆ é™¤äº† renderPosts(postsData); 
        // å› ä¸ºæ•°æ®æ˜¯å¼‚æ­¥åŠ è½½çš„ï¼Œåº”è¯¥ç”± fetch çš„ .then() æ¥è§¦å‘æ¸²æŸ“ã€‚
    };

    // --- å›åˆ°é¡¶éƒ¨ ---
    window.onscroll = () => {
        const btn = document.querySelector('.back-to-top');
        if (btn) {
            if(window.scrollY > 300) btn.classList.add('show'); else btn.classList.remove('show');
        }
    }
    function scrollToTop() { window.scrollTo({top:0, behavior:'smooth'}); }
    
    // --- ç§»åŠ¨ç«¯èœå• ---
    const menuBtn = document.getElementById('mobile-menu-btn');
    const navLinks = document.getElementById('nav-links');
    if (menuBtn && navLinks) {
        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            const icon = menuBtn.querySelector('i');
            icon.className = navLinks.classList.contains('active') ? 'fas fa-times' : 'fas fa-bars';
        });
    }
    </script>
